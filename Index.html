        <main>

            </section>
            <section>
                <img id="imagem2" alt="Imagem Abertura Rick and Morty" src="https://br.web.img3.acsta.net/pictures/17/11/06/14/13/5164749.jpg?coixp=50&coiyp=47">

                    <li>Nome: <p id="nome2"></p></li>
